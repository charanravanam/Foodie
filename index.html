    <script type="text/babel" data-type="module">

        // --- SHIM PROCESS.ENV ---

        // --- FIREBASE SETUP ---
        const firebaseConfig = {

            authDomain: "dr-foodie-bc477.firebaseapp.com",
            projectId: "dr-foodie-bc477",
            storageBucket: "dr-foodie-bc477.firebasestorage.app",
            messagingSenderId: "162055987584",
            appId: "1:162055987584:web:f70b64c6b39b0fd14f6165",
            measurementId: "G-2X4R1G8R7H"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- DATA & CONSTANTS ---
        const Gender = { MALE: 'Male', FEMALE: 'Female', OTHER: 'Other' };
        const Goal = { LOSE_WEIGHT: 'Lose Weight', MAINTAIN: 'Maintain', GAIN_WEIGHT: 'Gain Weight' };
        const WorkoutGoal = {

        };
        const WorkoutLocation = { HOME: 'Home', GYM: 'Gym' };

        const MAX_FREE_SCANS = 3;
        
        // --- WORKOUT DATA (Condensed for brevity but keeping structure) ---
        const HOME_WORKOUTS = {
            [WorkoutGoal.BELLY_FAT]: [
                { id: 'h1', name: 'Mountain Climbers', sets: 3, reps: '45 sec', description: 'Drive knees to chest rapidly.', imageUrl: 'https://images.unsplash.com/photo-1434608519344-49d77a699ded?w=800&q=80', instructions: ["High plank position.", "Drive knees to chest.", "Fast pace."] },
                { id: 'h2', name: 'Plank', sets: 3, reps: '60 sec', description: 'Maintain straight line.', imageUrl: 'https://images.unsplash.com/photo-1517836357463-d25dfeac3438?w=800&q=80', instructions: ["Forearms on floor.", "Straight body line.", "Squeeze core."] },
                { id: 'h3', name: 'Leg Raises', sets: 3, reps: '15 reps', description: 'Lower legs slowly.', imageUrl: 'https://images.unsplash.com/photo-1599058945522-28d584b6f0ff?w=800&q=80', instructions: ["Lie on back.", "Lift legs vertical.", "Lower slowly."] },
                { id: 'h4', name: 'Russian Twists', sets: 3, reps: '20 reps', description: 'Rotate torso.', imageUrl: 'https://images.unsplash.com/photo-1541534741688-6078c6bfb5c5?w=800&q=80', instructions: ["Sit, feet up.", "Twist side to side.", "Touch floor."] }
            ],
            [WorkoutGoal.OVERALL_FAT_LOSS]: [
                { id: 'h5', name: 'Burpees', sets: 3, reps: '12 reps', description: 'Full body explosive.', imageUrl: 'https://images.unsplash.com/photo-1599058945522-28d584b6f0ff?w=800&q=80', instructions: ["Squat, kick back.", "Pushup.", "Jump up."] },
                { id: 'h6', name: 'Jump Squats', sets: 4, reps: '15 reps', description: 'Explode upwards.', imageUrl: 'https://images.unsplash.com/photo-1574680096145-d05b474e2155?w=800&q=80', instructions: ["Squat down.", "Jump up explosively.", "Land soft."] },
                { id: 'h7', name: 'Pushups', sets: 3, reps: '12 reps', description: 'Chest to floor.', imageUrl: 'https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?w=800&q=80', instructions: ["High plank.", "Lower chest.", "Push up."] }
            ],
            'default': [
                { id: 'd1', name: 'Jumping Jacks', sets: 3, reps: '50 reps', description: 'Cardio warmup.', imageUrl: 'https://images.unsplash.com/photo-1544367563-12123d8965cd?w=800&q=80', instructions: ["Feet apart, arms up.", "Feet together, arms down."] },
                { id: 'd2', name: 'Squats', sets: 3, reps: '20 reps', description: 'Sit back.', imageUrl: 'https://images.unsplash.com/photo-1574680096145-d05b474e2155?w=800&q=80', instructions: ["Hips back.", "Chest up.", "Stand."] }
            ]
        };

        const GYM_WEEKLY_PLAN = {
            1: { title: "Chest & Triceps", focus: "Push Day", exercises: [{ id: 'g1', name: 'Bench Press', sets: 4, reps: '10', description: 'Barbell press.', imageUrl: 'https://images.unsplash.com/photo-1517836357463-d25dfeac3438?w=800&q=80', instructions: ["Lower bar to chest.", "Press up."] }] },
            2: { title: "Back & Biceps", focus: "Pull Day", exercises: [{ id: 'g6', name: 'Lat Pulldown', sets: 4, reps: '12', description: 'Wide grip pull.', imageUrl: 'https://images.unsplash.com/photo-1605296867304-46d5465a13f1?w=800&q=80', instructions: ["Pull to chest.", "Squeeze back."] }] },
            3: { title: "Legs", focus: "Leg Day", exercises: [{ id: 'g11', name: 'Leg Press', sets: 4, reps: '15', description: 'Push with heels.', imageUrl: 'https://images.unsplash.com/photo-1574680096145-d05b474e2155?w=800&q=80', instructions: ["Lower weight.", "Push back up."] }] },
            4: { title: "Shoulders", focus: "Delts", exercises: [{ id: 'g16', name: 'Overhead Press', sets: 4, reps: '10', description: 'Press overhead.', imageUrl: 'https://images.unsplash.com/photo-1541534741688-6078c6bfb5c5?w=800&q=80', instructions: ["Press weights up.", "Control down."] }] },
            5: { title: "Arms", focus: "Pump", exercises: [{ id: 'g20', name: 'Bicep Curls', sets: 4, reps: '12', description: 'Curl weights.', imageUrl: 'https://images.unsplash.com/photo-1581009146145-b5ef050c2e1e?w=800&q=80', instructions: ["Curl up.", "Lower slowly."] }] },
            6: { title: "Full Body", focus: "Conditioning", exercises: [{ id: 'g24', name: 'Kettlebell Swings', sets: 4, reps: '20', description: 'Hinge hips.', imageUrl: 'https://images.unsplash.com/photo-1599058945522-28d584b6f0ff?w=800&q=80', instructions: ["Swing to eye level.", "Snap hips."] }] },
            0: { title: "Rest Day", focus: "Recovery", exercises: [{ id: 'g0', name: 'Walking', sets: 1, reps: '30 min', description: 'Active recovery.', imageUrl: 'https://images.unsplash.com/photo-1476480862126-209bfaa8edc8?w=800&q=80', instructions: ["Walk.", "Relax."] }] }
        };

        // --- GEMINI SERVICE ---
        const analyzeFoodImage = async (base64Image, userProfile) => {
            const apiKey = window.process.env.API_KEY;
            if (!apiKey || apiKey === 'YOUR_API_KEY_HERE') {
                // Mock data if key is missing to prevent crash
                console.warn("API Key missing, using mock data");
                return new Promise(resolve => setTimeout(() => resolve({
                    foodName: "Healthy Bowl (Mock)",
                    calories: 450,
                    protein: 25,
                    carbs: 40,
                    fat: 15,
                    healthScore: 9,
                    microAnalysis: `This is a sample analysis. Please set your API KEY in the code to get real AI results.`
                }), 2000));
            }

            const ai = new GoogleGenAI({ apiKey });
            const systemPrompt = `
                You are Dr Foodie, a nutritionist AI. Analyze this food image.
                User: ${userProfile.gender}, ${userProfile.weight}kg, Goal: ${userProfile.goal}.
                Target: ${userProfile.targetWeight}kg in ${userProfile.durationWeeks} weeks.
                Return JSON with: foodName, calories (number), protein (number), carbs (number), fat (number), healthScore (1-10 number), microAnalysis (string advice).
                If not food, return "Not Food" for foodName and 0 for values.
            `;

            try {
                const response = await ai.models.generateContent({
                    model: "gemini-2.5-flash",
                    contents: {
                        parts: [
                            { inlineData: { mimeType: "image/jpeg", data: base64Image } },
                            { text: "Analyze this meal." }
                        ]
                    },
                    config: {
                        systemInstruction: systemPrompt,
                        responseMimeType: "application/json"
                    }
                });
                
                const text = response.text;
                return JSON.parse(text);
            } catch (error) {
                console.error("Gemini Error:", error);
                throw error;
            }
        };

        // --- COMPONENTS ---

        const AuthComponent = () => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState(null);
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError(null);
                setLoading(true);
                try {
                    if (isLogin) await signInWithEmailAndPassword(auth, email, password);
                    else await createUserWithEmailAndPassword(auth, email, password);
                } catch (err) {
                    setError(err.message.replace('Firebase: ', ''));
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-white">
                    <div className="w-full max-w-sm">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-heading font-bold mb-2">Dr Foodie</h1>
                            <h2 className="text-xl font-bold">{isLogin ? 'Welcome Back' : 'Get Started'}</h2>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div className="relative">
                                <Mail className="absolute left-4 top-4 text-gray-400" size={20} />
                                <input type="email" placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full pl-12 p-4 bg-gray-50 rounded-2xl" required />
                            </div>
                            <div className="relative">
                                <Lock className="absolute left-4 top-4 text-gray-400" size={20} />
                                <input type="password" placeholder="Password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full pl-12 p-4 bg-gray-50 rounded-2xl" required />
                            </div>
                            {error && <p className="text-red-500 text-sm text-center">{error}</p>}
                            <button type="submit" disabled={loading} className="w-full bg-black text-white p-4 rounded-2xl font-bold flex justify-center">
                                {loading ? <Loader2 className="animate-spin" /> : (isLogin ? 'Sign In' : 'Sign Up')}
                            </button>
                        </form>
                        <button onClick={() => setIsLogin(!isLogin)} className="mt-4 w-full text-center text-sm font-bold">
                            {isLogin ? 'Need an account? Sign Up' : 'Have an account? Log In'}
                        </button>
                    </div>
                </div>
            );
        };

        const Onboarding = ({ onComplete, initialData }) => {
            const [step, setStep] = useState(1);
            const [data, setData] = useState(initialData || {
                name: '', age: 25, gender: Gender.MALE, height: 175, weight: 70, targetWeight: 65, goal: Goal.LOSE_WEIGHT, durationWeeks: 12
            });

            const update = (key, val) => setData({...data, [key]: val});

            return (
                <div className="min-h-screen bg-white p-6 flex flex-col justify-center items-center">
                    <div className="w-full max-w-md">
                        <div className="mb-8">
                            <div className="h-2 bg-gray-100 rounded-full"><div className="h-full bg-black transition-all duration-300" style={{width: `${(step/3)*100}%`}}></div></div>
                        </div>
                        
                        <div className="bg-white p-6 rounded-[32px] shadow-card min-h-[400px] flex flex-col">
                            {step === 1 && (
                                <div className="space-y-4 animate-fade-in flex-1">
                                    <h2 className="text-2xl font-bold">About You</h2>
                                    <input placeholder="Name" value={data.name} onChange={e=>update('name', e.target.value)} className="w-full p-4 bg-gray-50 rounded-xl" />
                                    <div className="flex gap-4">
                                        <input type="number" placeholder="Age" value={data.age} onChange={e=>update('age', Number(e.target.value))} className="w-full p-4 bg-gray-50 rounded-xl" />
                                        <select value={data.gender} onChange={e=>update('gender', e.target.value)} className="w-full p-4 bg-gray-50 rounded-xl">
                                            {Object.values(Gender).map(g=><option key={g} value={g}>{g}</option>)}
                                        </select>
                                    </div>
                                    <input type="number" placeholder="Height (cm)" value={data.height} onChange={e=>update('height', Number(e.target.value))} className="w-full p-4 bg-gray-50 rounded-xl" />
                                </div>
                            )}
                            {step === 2 && (
                                <div className="space-y-4 animate-fade-in flex-1">
                                    <h2 className="text-2xl font-bold">Your Goal</h2>
                                    {Object.values(Goal).map(g => (
                                        <button key={g} onClick={()=>update('goal', g)} className={`w-full p-4 rounded-xl text-left font-bold border ${data.goal === g ? 'bg-black text-white border-black' : 'border-gray-100'}`}>
                                            {g}
                                        </button>
                                    ))}
                                </div>
                            )}
                            {step === 3 && (
                                <div className="space-y-6 animate-fade-in flex-1">
                                    <h2 className="text-2xl font-bold">Targets</h2>
                                    <div className="flex justify-between items-center bg-gray-50 p-4 rounded-xl">
                                        <label className="font-bold">Current Weight</label>
                                        <input type="number" value={data.weight} onChange={e=>update('weight', Number(e.target.value))} className="w-20 bg-transparent text-right font-bold text-xl" />
                                    </div>
                                    <div className="flex justify-between items-center bg-black text-white p-4 rounded-xl">
                                        <label className="font-bold">Target Weight</label>
                                        <input type="number" value={data.targetWeight} onChange={e=>update('targetWeight', Number(e.target.value))} className="w-20 bg-transparent text-right font-bold text-xl text-white" />
                                    </div>
                                    <div>
                                        <label className="font-bold block mb-2">Duration: {data.durationWeeks} Weeks</label>
                                        <input type="range" min="4" max="52" value={data.durationWeeks} onChange={e=>update('durationWeeks', Number(e.target.value))} className="w-full accent-black" />
                                    </div>
                                </div>
                            )}

                            <button onClick={() => step < 3 ? setStep(step+1) : onComplete({...data, isOnboarded: true})} className="w-full bg-black text-white p-4 rounded-xl font-bold mt-6">
                                {step === 3 ? 'Start Journey' : 'Next'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const PremiumModal = ({ isOpen, onClose, onUpgrade }) => {
            if (!isOpen) return null;
            
            const handlePayment = () => {
                const options = {
                    key: "rzp_live_Rp3PKVq2k7vnBq",
                    amount: 4900,
                    currency: "INR",
                    name: "Dr Foodie",
                    description: "Pro Subscription",
                    handler: function(res) { onUpgrade(); },
                    theme: { color: "#000000" }
                };
                const rzp = new window.Razorpay(options);
                rzp.open();
            };

            return (
                <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-sm rounded-[32px] p-6 relative animate-fade-in">
                        <button onClick={onClose} className="absolute top-4 right-4 bg-gray-100 p-2 rounded-full"><X size={20}/></button>
                        <div className="text-center mb-6">
                            <Crown size={48} className="mx-auto mb-2 text-yellow-500 fill-yellow-500" />
                            <h2 className="text-2xl font-bold">Dr Foodie Pro</h2>
                            <p className="text-gray-500">Unlimited Access</p>
                        </div>
                        <ul className="space-y-3 mb-6">
                            {['Unlimited Scans', 'Workout Plans', 'Deep Analysis'].map(i=>(
                                <li key={i} className="flex gap-2 items-center font-medium"><Check size={16} className="text-green-500"/> {i}</li>
                            ))}
                        </ul>
                        <button onClick={handlePayment} className="w-full bg-black text-white p-4 rounded-xl font-bold flex justify-center gap-2">
                            Upgrade for ₹49/mo
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [view, setView] = useState('home');
            const [scans, setScans] = useState([]);
            const [showPremium, setShowPremium] = useState(false);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [analysis, setAnalysis] = useState(null);
            const [selectedExercise, setSelectedExercise] = useState(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const unsub = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (u) {
                        const saved = localStorage.getItem(`drfoodie_${u.uid}`);
                        if (saved) setProfile(JSON.parse(saved));
                    }
                });
                return () => unsub();
            }, []);

            const saveProfile = (p) => {
                setProfile(p);
                if (user) localStorage.setItem(`drfoodie_${user.uid}`, JSON.stringify(p));
            };

            const handleScan = async (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                
                if (!profile.isPremium && scans.length >= MAX_FREE_SCANS) {
                    setShowPremium(true);
                    return;
                }

                setIsAnalyzing(true);
                setView('analysis');
                
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64 = reader.result.split(',')[1];
                    try {
                        const res = await analyzeFoodImage(base64, profile);
                        const newScan = { ...res, imageUrl: reader.result, id: Date.now(), timestamp: new Date().toISOString() };
                        setScans([newScan, ...scans]);
                        setAnalysis(newScan);
                    } catch (err) {
                        alert("Analysis failed.");
                        setView('home');
                    } finally {
                        setIsAnalyzing(false);
                    }
                };
            };

            if (!user) return <AuthComponent />;
            if (!profile) return <Onboarding onComplete={saveProfile} />;

            // --- RENDER HELPERS ---
            const renderHome = () => {
                const totalCals = scans.reduce((a, b) => a + (b.calories || 0), 0);
                const targetCals = 2000; // Simplified
                
                return (
                    <div className="pb-24 pt-4">
                        <header className="flex justify-between items-center mb-6">
                            <h1 className="text-xl font-heading font-bold">Dr Foodie</h1>
                            <button onClick={()=>setShowPremium(true)} className="px-3 py-1 bg-white border rounded-full text-xs font-bold flex items-center gap-1">
                                {profile.isPremium ? <Crown size={12} className="text-yellow-500 fill-yellow-500"/> : `${Math.max(0, MAX_FREE_SCANS - scans.length)} Free`}
                            </button>
                        </header>
                        
                        <div className="bg-white p-6 rounded-[32px] shadow-card mb-6 flex items-center justify-between">
                            <div>
                                <span className="text-4xl font-bold">{totalCals}</span>
                                <span className="text-gray-400">/{targetCals}</span>
                                <div className="text-sm text-grayText font-bold mt-1">Calories Eaten</div>
                            </div>
                            <div className="w-20 h-20 relative">
                                <ResponsiveContainer>
                                    <PieChart>
                                        <Pie data={[{value: totalCals, color: '#000'}, {value: Math.max(0, targetCals-totalCals), color: '#eee'}]} dataKey="value" innerRadius={25} outerRadius={35} startAngle={90} endAngle={-270}>
                                            <Cell fill="#000"/><Cell fill="#eee"/>
                                        </Pie>
                                    </PieChart>
                                </ResponsiveContainer>
                                <Flame className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-black" size={16}/>
                            </div>
                        </div>

                        <h3 className="font-bold mb-4">Recent Meals</h3>
                        <div className="space-y-3">
                            {scans.length === 0 ? <div className="text-center text-gray-400 py-8 border-2 border-dashed rounded-2xl">No meals yet</div> : 
                                scans.map(s => (
                                    <div key={s.id} onClick={()=>{setAnalysis(s); setView('analysis')}} className="bg-white p-3 rounded-2xl flex gap-3 shadow-card items-center">
                                        <img src={s.imageUrl} className="w-12 h-12 rounded-xl object-cover bg-gray-100" />
                                        <div>
                                            <div className="font-bold text-sm">{s.foodName}</div>
                                            <div className="text-xs text-gray-400">{s.calories} kcal</div>
                                        </div>
                                    </div>
                                ))
                            }
                        </div>
                    </div>
                );
            };

            const renderAnalysis = () => {
                if (isAnalyzing) return <div className="h-screen flex flex-col items-center justify-center"><Loader2 className="animate-spin mb-4"/><p>Analyzing Meal...</p></div>;
                if (!analysis) return null;
                return (
                    <div className="pb-24 pt-4">
                        <button onClick={()=>setView('home')} className="mb-4 p-2 bg-white rounded-full shadow-sm"><ArrowLeft size={20}/></button>
                        <div className="bg-white rounded-[32px] overflow-hidden shadow-card">
                            <img src={analysis.imageUrl} className="w-full h-64 object-cover" />
                            <div className="p-6">
                                <h1 className="text-3xl font-bold mb-1">{analysis.foodName}</h1>
                                <div className="flex justify-between items-end border-b pb-6 mb-6">
                                    <div className="text-4xl font-bold">{analysis.calories} <span className="text-sm font-normal text-gray-400">kcal</span></div>
                                    <div className="flex gap-2">
                                        {['protein', 'carbs', 'fat'].map(m => (
                                            <div key={m} className="bg-gray-50 p-2 rounded-xl text-center min-w-[50px]">
                                                <div className="text-[10px] font-bold uppercase text-gray-400">{m.substr(0,1)}</div>
                                                <div className="font-bold">{analysis[m]}g</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="bg-gray-50 p-4 rounded-xl text-sm leading-relaxed">
                                    <h3 className="font-bold mb-2 flex items-center gap-2"><Apple size={16}/> Nutritionist Note</h3>
                                    {analysis.microAnalysis}
                                </div>
                            </div>
                        </div>
                        <button onClick={()=>fileInputRef.current.click()} className="w-full bg-black text-white p-4 rounded-2xl font-bold mt-4">Scan Another</button>
                    </div>
                );
            };

            const renderWorkouts = () => {
                if (!profile.isPremium) return (
                    <div className="h-full flex flex-col items-center justify-center text-center pt-20">
                        <Lock size={48} className="text-gray-300 mb-4"/>
                        <h2 className="text-xl font-bold mb-2">Premium Feature</h2>
                        <button onClick={()=>setShowPremium(true)} className="bg-black text-white px-6 py-3 rounded-xl font-bold">Unlock Workouts</button>
                    </div>
                );
                
                // Simplified view
                const isGym = profile.workoutLocation === WorkoutLocation.GYM;
                const exercises = isGym ? GYM_WEEKLY_PLAN[new Date().getDay()].exercises : (HOME_WORKOUTS[profile.workoutGoal] || HOME_WORKOUTS.default);

                if (selectedExercise) return (
                    <div className="fixed inset-0 bg-white z-50 p-6 overflow-y-auto">
                        <button onClick={()=>setSelectedExercise(null)} className="mb-4 p-2 bg-gray-100 rounded-full"><ArrowLeft/></button>
                        <img src={selectedExercise.imageUrl} className="w-full h-64 object-cover rounded-[32px] mb-6"/>
                        <h1 className="text-2xl font-bold mb-4">{selectedExercise.name}</h1>
                        <div className="space-y-4">
                            {selectedExercise.instructions.map((step, i)=><div key={i} className="flex gap-3"><div className="w-6 h-6 bg-black text-white rounded-full flex items-center justify-center text-xs shrink-0">{i+1}</div><p className="text-sm">{step}</p></div>)}
                        </div>
                    </div>
                );

                return (
                    <div className="pb-24 pt-4">
                        <h1 className="text-2xl font-bold mb-4">Today's Plan</h1>
                        <div className="space-y-4">
                            {exercises.map((ex, i) => (
                                <div key={i} onClick={()=>setSelectedExercise(ex)} className="bg-white p-4 rounded-2xl flex items-center gap-4 shadow-card">
                                    <div className="w-12 h-12 bg-gray-100 rounded-xl flex items-center justify-center font-bold">{i+1}</div>
                                    <div>
                                        <div className="font-bold">{ex.name}</div>
                                        <div className="text-xs text-gray-400">{ex.sets} sets • {ex.reps}</div>
                                    </div>
                                    <ChevronRight className="ml-auto text-gray-300"/>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            return (
                <div className="max-w-md mx-auto min-h-screen bg-background text-black relative">
                    <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={handleScan} />
                    
                    <div className="px-6 h-full">
                        {view === 'home' && renderHome()}
                        {view === 'analysis' && renderAnalysis()}
                        {view === 'workouts' && renderWorkouts()}
                        {view === 'settings' && (
                            <div className="pt-6">
                                <h1 className="text-2xl font-bold mb-6">Settings</h1>
                                <div className="bg-white rounded-[24px] overflow-hidden">
                                    <button onClick={()=>setProfile(null)} className="w-full p-4 text-left border-b">Edit Profile</button>
                                    <button onClick={()=>signOut(auth)} className="w-full p-4 text-left text-red-500">Sign Out</button>
                                </div>
                            </div>
                        )}
                    </div>

                    {view !== 'analysis' && (
                        <div className="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-between items-center max-w-md mx-auto z-40">
                            <button onClick={()=>setView('home')} className={`flex flex-col items-center ${view==='home'?'text-black':'text-gray-400'}`}><Home size={24}/><span className="text-[10px]">Home</span></button>
                            <button onClick={()=>setView('workouts')} className={`flex flex-col items-center ${view==='workouts'?'text-black':'text-gray-400'}`}><Dumbbell size={24}/><span className="text-[10px]">Workouts</span></button>
                            <button onClick={()=>fileInputRef.current.click()} className="w-14 h-14 bg-black rounded-full flex items-center justify-center text-white -mt-8 border-4 border-white shadow-lg"><Camera/></button>
                            <button onClick={()=>setView('progress')} className={`flex flex-col items-center ${view==='progress'?'text-black':'text-gray-400'}`}><BarChart2 size={24}/><span className="text-[10px]">Stats</span></button>
                            <button onClick={()=>setView('settings')} className={`flex flex-col items-center ${view==='settings'?'text-black':'text-gray-400'}`}><Settings size={24}/><span className="text-[10px]">Settings</span></button>
                        </div>
                    )}

                    <PremiumModal isOpen={showPremium} onClose={()=>setShowPremium(false)} onUpgrade={()=>{saveProfile({...profile, isPremium: true}); setShowPremium(false);}} />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
